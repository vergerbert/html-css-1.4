<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/none-style.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>CPS</title>
  </head>
  <body>
    <div class="header">
      <button class="header__button header__button--burger">
        <img src="./img/burger.svg" alt="burger">
      </button>
      <div class="header__element header__element--logo">
        <img src="./img/group.svg" alt="logo">
      </div>
      <button class="header__button header__button--search">
        <img src="./img/search.svg" alt="search">
      </button>
    </div>

    <ul class="list">
      <li class="list__block list__block--repair">
        <a class="list__link list__link--repair">Ремонт техники</a>
      </li>
      <li class="list__block list__block--services">
        <a class="list__link list__link-services">Услуги и сервисы</a>
      </li>
      <li class="list__block list__block--clients">
        <a class="list__link list__link--clients">Корпоративным клиентам</a>
      </li>
      <li class="list__block list__block--sallers">
        <a class="list__link list__link--sallers">Продавцам техники</a>
      </li>
      <li class="list__block list__block--partners">
        <a class="list__link list__link--partners">Партнёрам</a>
      </li>
      <li class="list__block list__block--manufacturers">
        <a class="list__link list__link--manufacturers">Производителям</a>
      </li>
      <li class="list__block list__block--services-center">
        <a class="list__link list__link--services-center">Наши сервисные центры</a>
      </li>
      <li class="list__block list__block--contacts">
        <a class="list__link list__link--contacts">Контакты</a>
      </li>
    </ul>

    <div class="footer">
      <button class="footer__button menu-footer__button--call">
        <img src="./img/call.svg" alt="call">
      </button>
      <button class="footer__button menu-footer__button--chat">
        <img src="./img/chat.svg" alt="chat">
      </button>
      <button class="footer__button menu-footer__button--profile">
        <img src="./img/profile.svg" alt="profile">
      </button>
    </div>

    <div class="contacts">
      <button class="contacts__button contacts__button--email">
        <span class="contacts__span contacts__span--email">mail@cps.com</span>
      </button>
      <button class="contacts__button contacts__button--phone-number">
        <span class="contacts__span contacts__span--phone-number">8 800 890 8900</span>
      </button>
    </div>

    <div class="language">
      <button class="language__button language__button--ru">
        <span class="language__span language__span--ru">RU</span>
      </button>
      <button class="language__button language__button--en">
        <span class="language__span language__span--en">EN</span>
      </button>
      <button class="language__button language__button--ch">
        <span class="language__span language__span--ch">CH</span>
      </button>
    </div>
  </body>
</html>
